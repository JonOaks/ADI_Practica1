<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

<!-- Barra de navegación principal -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="index.html">
                <img src="images/cinexin.png" />
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Doble 8... y el cine sin fin <span class="sr-only">(current)</span></a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input id="login" type="text" class="form-control" placeholder="usuario">
                    <input id="password" type="password" class="form-control" placeholder="contraseña">
                </div>
                <button id="btn-login" type="button" class="btn btn-default">Iniciar sesión</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><p id="username" class="navbar-text" style="display: none;">launchpad</p></li>
                <button id="btn-logout" type="button" class="btn btn-default navbar-btn" style="display: none;">Cerrar sesión</button>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!-- Contenedores principales -->
<h1 id="titulo" style="margin-left: 82px; margin-right: 82px;"></h1>
<div id="pelicula" style="margin-left: 82px; margin-right: 82px;">

</div>

<script src="js/lib/mustache.js"></script>
<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/detalles.js"></script>
<script src="js/login.js"></script>
<script src="js/logout.js"></script>

<!-- Templates -->
<script type="x-tmpl" id="titulo_tmpl">
{{#.}}
    {{titulo}}
{{/.}}
</script>
<script type="x-tmpl" id="pelicula_tmpl">
{{#.}}
    <div id="pelicula_{{id}}">
        <b>Título orignial:</b> {{titulo}} <br>
        <b>Año:</b> {{año}} <br>
        <b>Duración:</b> {{duracion}} <br>
        <b>País:</b> {{pais}} <br>
        <b>Director:</b> {{director}} <br>
        <b>Guión:</b> {{guion}} <br>
        <b>Música:</b> {{musica}} <br>
        <b>Fotografía:</b> {{fotografia}} <br>
        <b>Reparto:</b> {{reparto}} <br>
        <b>Productora:</b> {{productora}} <br>
        <b>Sinopsis:</b> {{sinopsis}} <br><br>
        <b>Críticas</b> <br>
        {{#criticas}}
        <div id="criticas" style="margin-left: 10px">
                {{fecha}} <br>
                {{texto}} <br>
        </div>
        {{/criticas}}
    </div>
{{/.}}
</script>
</body>
</html>
